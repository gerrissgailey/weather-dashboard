    <!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-secondary">
            <div class="navbar-nav mx-auto">
                <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <div class="card" style="width: auto">
                    <div class="card-header">Search for a City or Zip Code:</div>
                    <form>
                        <div class="form-row">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">City</label>
                                <input type="text" class="form-control my-2 ml-1" id="city-search-input" placeholder="City">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary my-2 mx-1" id="city-search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                    <div class="card-header">
                      Previous Searches
                    </div>
                    <ul id="previous-search" class="list-group list-group-flush">
                    </ul>
                    <div id="clear-search" class="hide">
                        <button id="clear-search-btn" type="submit" class="btn btn-primary my-2 mx-1" id="city-search-btn">Clear History</button>
                    </div>
                </div>
            </div>
            <div id="results" class="col-auto hide">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <p class="city"><img class="icon"></p>
                                <p class="temperature"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                <p class="uv-index-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <h5>5-Day Forecast:</h5>
                <div class="row no-gutters px-3" id="five-day-forecast">
                </div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
